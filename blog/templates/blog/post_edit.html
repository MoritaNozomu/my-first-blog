{% extends 'blog/base.html' %}

{% block content %}
    <h2>New Post</h2>
    <!-- method="POST"で、フォームに書き込んだデータはrequest.POSTに入れられる -->
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
